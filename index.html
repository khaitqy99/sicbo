<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sic Bo Master AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Condensed', sans-serif;
        background-color: #2a0a0a;
        background-image: 
          radial-gradient(circle at 50% 50%, #4a0404 0%, #1a0000 100%);
        overflow: hidden; /* Prevent native scroll, we handle it internally */
      }

      /* Casino Felt Texture */
      .bg-felt {
        background-color: #380202;
        background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%235c0505' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M0 20L20 0H40L20 20H0zM20 40L40 20H20L0 40H20z'/%3E%3C/g%3E%3C/svg%3E");
      }

      /* 3D Scene Setup */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: #1a0000; }
      ::-webkit-scrollbar-thumb { background: #d4af37; border-radius: 2px; }

      /* Dice Face */
      .dice-face {
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, #ffffff 0%, #dddddd 100%);
        border-radius: 14px;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.2), 0 0 4px rgba(0,0,0,0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        backface-visibility: hidden;
      }

      /* Bowl Animations */
      @keyframes shake-bowl {
        0% { transform: translate(0, 0) rotate(0deg); }
        10% { transform: translate(-10px, -10px) rotate(-5deg); }
        20% { transform: translate(10px, 10px) rotate(5deg); }
        30% { transform: translate(-10px, 10px) rotate(-5deg); }
        40% { transform: translate(10px, -10px) rotate(5deg); }
        50% { transform: translate(-5px, 0) rotate(0deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-shake-bowl {
        animation: shake-bowl 0.1s infinite;
      }
      
      /* Chip float animation */
      @keyframes float-chip {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-float {
        animation: float-chip 2s ease-in-out infinite;
      }

      /* Text Gradients */
      .text-gold {
        background: linear-gradient(to bottom, #fbf5b7 0%, #bf953f 50%, #b38728 51%, #fbf5b7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
      }

      /* Landscape orientation adjustments */
      @media (orientation: landscape) and (max-height: 600px) {
        body {
          overflow: hidden;
        }
      }

      /* Screen Shake Animation */
      @keyframes screen-shake {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-10px, -10px) rotate(-1deg); }
        20% { transform: translate(10px, 10px) rotate(1deg); }
        30% { transform: translate(-10px, 10px) rotate(-1deg); }
        40% { transform: translate(10px, -10px) rotate(1deg); }
        50% { transform: translate(-5px, 0) rotate(0deg); }
        60% { transform: translate(5px, 0) rotate(0deg); }
        70% { transform: translate(-3px, 0) rotate(0deg); }
        80% { transform: translate(3px, 0) rotate(0deg); }
        90% { transform: translate(-1px, 0) rotate(0deg); }
      }
      .screen-shake {
        animation: screen-shake 0.5s ease-in-out;
      }

      /* Glow Pulse Animation */
      @keyframes glow-pulse {
        0%, 100% {
          box-shadow: 0 0 20px rgba(255, 215, 0, 0.5),
                      0 0 40px rgba(255, 215, 0, 0.3),
                      0 0 60px rgba(255, 215, 0, 0.2);
        }
        50% {
          box-shadow: 0 0 30px rgba(255, 215, 0, 0.8),
                      0 0 60px rgba(255, 215, 0, 0.6),
                      0 0 90px rgba(255, 215, 0, 0.4);
        }
      }
      .glow-pulse {
        animation: glow-pulse 2s ease-in-out infinite;
      }

      /* Sparkle Animation */
      @keyframes sparkle {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: scale(1) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: scale(0) rotate(360deg);
          opacity: 0;
        }
      }
      .sparkle {
        animation: sparkle 1s ease-out forwards;
      }

      /* Button Hover Glow */
      @keyframes button-glow {
        0%, 100% {
          box-shadow: 0 0 5px rgba(234, 179, 8, 0.5);
        }
        50% {
          box-shadow: 0 0 20px rgba(234, 179, 8, 0.8),
                      0 0 30px rgba(234, 179, 8, 0.6);
        }
      }
      .button-glow:hover {
        animation: button-glow 1.5s ease-in-out infinite;
      }

      /* Dice Win Glow */
      @keyframes dice-win-glow {
        0%, 100% {
          filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        }
        50% {
          filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.9))
                  drop-shadow(0 0 30px rgba(255, 215, 0, 0.6));
        }
      }
      .dice-win-glow {
        animation: dice-win-glow 1s ease-in-out infinite;
      }

      /* Text Stroke Gold */
      .text-stroke-gold {
        -webkit-text-stroke: 2px #d4af37;
        text-stroke: 2px #d4af37;
        text-shadow: 
          0 0 10px rgba(212, 175, 55, 0.8),
          0 0 20px rgba(212, 175, 55, 0.6),
          0 0 30px rgba(212, 175, 55, 0.4);
      }
    </style>
